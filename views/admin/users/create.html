<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Controller header) -->
<section class="content-header">
	<h1>User List </h1>
	<ol class="breadcrumb">
		<li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="/admin/users">User</a></li>
		<li class="active"><a href="/admin/users/create">Register</a></li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-success">
			<div class="box-header with-border">
				<h3 class="box-title">New User</h3>
			</div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/users/create" method="post">
			<div class="box-body">
				<div class="form-group">
					<label for="desperson">Name</label>
					<input type="text" class="form-control" id="desperson" name="desperson" placeholder="Enter the name">
				</div>
				<div class="form-group">
					<label for="deslogin">Login</label>
					<input type="text" class="form-control" id="deslogin" name="deslogin" placeholder="Enter the login">
				</div>
				<div class="form-group">
					<label for="nrphone">Phone</label>
					<input type="tel" class="form-control" id="nrphone" name="nrphone" placeholder="Enter the phone">
				</div>
				<div class="form-group">
					<label for="desemail">E-mail</label>
					<input type="email" class="form-control" id="desemail" name="desemail" placeholder="Enter the e-mail">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" name="despassword" placeholder="Enter the password">
				</div>
				<div class="checkbox">
					<label> <input type="checkbox" name="inadmin" value="1">Administrator Access </label>
				</div>
			</div>
          <!-- /.box-body -->
			<div class="box-footer">
				<button type="submit" class="btn btn-success">Register</button>
			</div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
