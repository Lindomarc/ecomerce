<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Controller header) -->
<section class="content-header">
  <h1>Users List</h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
			<h3 class="box-title">Edit User</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
			<form role="form" action="/admin/users/{$user.id}" method="post">
				<div class="box-body">
					<div class="form-group">
						<label for="desperson">Name</label>
						<input type="text" class="form-control" id="desperson" name="desperson" placeholder="Enter the name" value="{$user.desperson}">
					</div>
					<div class="form-group">
						<label for="username">Login</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="Enter the login" value="{$user.username}">
					</div>
					<div class="form-group">
						<label for="nrphone">Phone</label>
						<input type="tel" class="form-control" id="nrphone" name="nrphone" placeholder="Enter the phone" value="{$user.nrphone}">
					</div>
            <div class="form-group">
              <label for="desemail">E-mail</label>
				<input type="email" class="form-control" id="desemail" name="desemail" placeholder="Enter the e-mail" value="{$user.desemail}">
            </div>
            <div class="checkbox">
				<label>
					<input type="checkbox" name="inadmin" value="1" {if="$user.inadmin == 1" }checked{/if}> Administrator Access
				</label>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
